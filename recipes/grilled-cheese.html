<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grilled Cheese</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h1>Grilled Cheese</h1>

    <img src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fimages.media-allrecipes.com%2Fuserphotos%2F2206436.jpg&q=60&c=sc&poi=auto&orient=true&h=512"
    height="320" width="400">

    <h2>Ingredients</h2>
    <ul>
        <li>White bread</li>
        <li>Sliced cheese</li>
        <li>Butter</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Apply butter to the outer sides of the bread</li>
        <li>Place cheese between slices of buttered bread</li>
        <li>Cook on both sides untill golden brown and cheese has fully melted</li>
    </ol>
</body>
</html>
