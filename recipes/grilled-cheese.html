<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grilled Cheese</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h1>Grilled Cheese</h1>

    <img src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fimages.media-allrecipes.com%2Fuserphotos%2F2206436.jpg&q=60&c=sc&poi=auto&orient=true&h=512"
    id="grilled-cheese-img">

    <h2>Ingredients</h2>
    <div class="container">
        <ul class="list-center">
            <li class="bg-white">White bread</li>
            <li class="bg-white">Sliced cheese</li>
            <li class="bg-white">Butter</li>
        </ul>
    </div>
    <h2>Steps</h2>
    <div class="container">
        <ol class="list-center">
            <li class="bg-white">Apply butter to the outer sides of the bread</li>
            <li class="bg-white">Place cheese between slices of buttered bread</li>
            <li class="bg-white">Cook on both sides untill golden brown and cheese has fully melted</li>
        </ol>
    </div>
</body>
</html>
